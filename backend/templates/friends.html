<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds</title>
</head>
<body>
    <h1>My Freinds List</h1>

        <ul>
            {% for friend in friends %}

            {% endfor %}
        </ul>

    <script src="{{ url_for('static', path='friends.js') }}"></script>
</body>
</html>
