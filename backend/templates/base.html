<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>SEConnect</title>
    <link href="{{ url_for('static', path='base.css') }}" rel="stylesheet" type="text/css"> 
    {% endblock %}
</head>

<body>
    {% block header %}
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="/"> <h3 class="logo">SE<span>Connect</span></h3></a>
            </div>
            <div class="nav-btn">
                <div class="nav-links">
                    <ul>
                        <li class="nav-link">
                            <a href="/">Home</a>
                        </li>
                        <li class="nav-link">
                            <a style="cursor: pointer;">Menu<i class="fas fa-caret-down"></i></a>
                            <div class="dropdown">
                                <ul>
                                    <li class="dropdown-link">
                                        <a href="/friends">Friends</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="/se_community">SE Community</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="/startup">Startup</a>
                                    </li> 
                                </ul>
                            </div>
                        </li>
                        <li class="nav-link">
                            <a style="cursor: pointer;">About<i class="fas fa-caret-down"></i></a>
                            <div class="dropdown">
                                <ul>
                                    <li class="dropdown-link">
                                        <a href="/userProfile">User Profile</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                {% if authenticated==True %}
                <div class="log-sign">
                    <a href="/logout" class="btn transparent">Log out</a>
                </div>
                {% else %}
                <div class="log-sign">
                    <a href="/login" class="btn transparent">Log in</a>
                    <a href="/signup" class="btn solid">Sign up</a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    {% endblock %}

    <main>
        <section>
            <div class="overlay" style="overflow: auto;">{% block content %}{% endblock %}</div>
        </section>
    </main>
</body>

</html>
