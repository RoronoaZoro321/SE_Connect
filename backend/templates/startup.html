{% extends "base.html" %}

<head>
    {% block head %}
    {{ super() }}
    <link href="{{ url_for('static', path='startup.css') }}" rel="stylesheet" type="text/css">
    {% endblock %}
</head>

<body>
    {% block content %}
    <h1>Welcome to SE Startup!</h1>
    <h2>Find your work here</h2>

    <!-- self.id = id
    self.user_id = user_id
    self.username = username
    self.title = title
    self.description = description
    self.skills = []
    self.enrolls = [] -->

    {% for post in data %}
        <div class="new_work_cover">
            <div class="project_name">
                <p>
                    <span style="font-weight: 700;">Project name : </span>
                    {{post.title}}
                </p>
                <!--{{post.title}}-->
                <!-- {% for skill in post.skills %}
                    <a href="/startup/{{post.id}}">{{skill.title}}</a>
                {% endfor %} -->
            </div>
            <div class="detail">
                <a href="/startup/{{post.id}}">View Project Detail</a>
            </div>
        </div>
    {% endfor %}
    <div class="add_work">
        <p><a href="/startupAdd">Add work space</a></p>
    </div>
    <!-- <div class="add_work">
        <p><a href="/startupAdd">Click here</a></p> -->
    
    <div class="view_detail">
        <p><a href="/viewMyStartUpPostedList">View my Posted List</a></p>
    </div>
    {% endblock %}
