<body>
    {% block content %}

    <h1>Add a Your startup idea</h1>
    <form id="form">
        <div id="form-input">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Food delivery Kmitl" required>
    
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="4">We are a new business company try building Food delivery service like GRAB in KMITL</textarea>
            
            <h2>Skills you are looking for</h2>
            
            <label for="sktitle1">Skill Title:</label>
            <input type="text" id="sktitle1" name="sktitle" value="Front-end" required>
            
            <label for="skdescription1">Skill Description:</label>
            <textarea name="skdescription1" id="skdescription1" cols="30" rows="4">Able to use write HTML, CSS, Javascript </textarea>    
        </div>
        <p><button onclick="addMoreRows()">Add more skills</button></p>
        <p><button type="submit">Done</button></p>
        <h4 id="error-message" style="color: #F45050; text-align:center;"></h4>
    </form>

    <p><a href="/startup">back</a></p>

    <script src="{{ url_for('static', path='startUpAdd.js') }}"></script>
    {% endblock %}
